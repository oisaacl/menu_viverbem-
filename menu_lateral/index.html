<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Aqui embaixo colocamos o link do site usado: font-awesome, onde se encontrará os icones-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/style.css"> <!--Aqui estamos importando nosso css-->
    <title>Menu Lateral</title>
</head>

<body>
    <!--Aqui estamos utilizando NAV que é parecido com uma DIV a diferença é que NAV é a parte de navegação da página-->

    <nav id="sidebar"> <!--Definindo o ID e a DIV-->
        <div id="sidebar_content">
            <div id="user">
                <img src="src/imagens/ramon.jpg" id="user_avatar" alt="Avatar"> <!--Importando nossa imagem-->

                <p id="user_infos"> <!--Usando a tag <p> para definir as informações do usuário-->
                    <span class="item-description"> <!--Tag <span> utilizada como descrição-->
                        Ramon Holanda
                    </span>
                    <span class="item-description">
                        Gerente Geral
                    </span>
                </p>
            </div>

            <!--Na tag ul estamos adicionando os icones-->
            <!--Usando um site de icones (font-awesome) -->

            <ul id="side_items"> <!--Usando a tag ul se cria uma espécie de listas-->

                <li class="side-item">
                    <a href="#"> <!--Usando # para não deixar o espaço vazio-->
                        <i class="fa-solid fa-box"></i>
                        <span class="item-description">
                            Financeiro
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>

                <li class="side-item ">
                    <a href="#">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">
                            Graficos e Analises
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Controle de Usuários
                        </span>
                    </a>
                </li>





            </ul>

            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <!--Adicionando botão de logout-->
        <!--Adicionando nosso icone-->

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
    </nav>

    <main>
        <h1></h1>
    </main>
    <script src="src/javascript/script.js"></script> <!--Aqui estamos importando nosso Js-->
</body>

</html>
